<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS ENTERTAINMENTS - E-Shopping</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #232f3e;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
            font-size: 16px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .search-bar {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
            margin-right: 20px;
        }

        main {
            padding: 20px;
        }

        .product {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .product img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .product h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .product p {
            margin-bottom: 10px;
        }

        .product .btn {
            padding: 5px 10px;
            background-color: #f0c040;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        footer {
            background-color: #232f3e;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>JS ENTERTAINMENTS</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Contact</a>
        </nav>
        <input type="text" class="search-bar" placeholder="Search...">
    </header>
    <main>
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <h2>Product 1</h2>
            <p>Description of Product 1.</p>
            <p>Price: $10.00</p>
            <button class="btn">Add to Cart</button>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <h2>Product 2</h2>
            <p>Description of Product 2.</p>
            <p>Price: $15.00</p>
            <button class="btn">Add to Cart</button>
        </div>
        <!-- More products -->
    </main>
    <footer>
        <p>&copy; 2024 JS ENTERTAINMENTS. All rights reserved.</p>
    </footer>
</body>
</html>
